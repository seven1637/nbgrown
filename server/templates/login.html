{% extends "base.html" %}

{% block body %}

<div align="center">
    <h1>用户登录</h1><br>
{% if error %}
<span style="color: red">*{{ error }}</span><p>
{% end %}
<form action="/auth/login?next={{ next }}" method="POST">

</form>
</div>
{% end %}
