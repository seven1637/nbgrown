<div class="entry">
  <h1><a href="/entry/{{ entry.id }}">{{ entry.title }}</a></h1>
  <div class="info_ext">
      <ul>
          <li>类别：<a href="/theme/{{ entry.theme }}">{{ entry.theme_name }}</a></li> |
          <li>作者：<a href="/author/{{ entry.author_id }}">{{ entry.author }}</a></li> |
          <li>阅读：{{ entry.view_count }}次</li> |
          <li>发布：{{ entry.published }}</li>
      </ul>
  </div>
  <div class="body"><p>{{ entry.abstract }}</p></div>
  {% if current_user %}
  {% if current_user['id'] == entry.author_id %}
    <div class="admin"><a href="/compose?id={{ entry.id }}">{{ _("编辑") }}</a></div>
  {% end %}
  {% end %}
</div>
